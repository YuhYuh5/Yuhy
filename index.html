<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text with Background, Buttons, and Time</title>
    <style>
        /* Full page background */
        body {
            background-image: url('https://i.ibb.co/KK7v7pM/Screenshot-2024-10-27-05-03-16-202.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Animated "yuh" text */
        .animated-text {
            color: #fff;
            font-family: sans-serif;
            font-size: 4em;
            animation: animate 0.5s linear infinite;
            margin-top: 20px;
        }
        
        /* Time display styling */
        .time-display {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }

        @keyframes animate {
            0%, 100% {
                text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
            }
            25% {
                text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
            }
            50% {
                text-shadow: 1.5px -1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
            }
            75% {
                text-shadow: -1.5px 1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
            }
        }

        /* Content styling */
        .content {
            text-align: center;
            padding-top: 30px;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Homer Simpson-themed button styling */
        .homer-button, .roblox-button {
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            color: #fff;
        }

        /* Roblox button styling */
        .roblox-button {
            background-color: #ff5722;
            border: 2px solid #d32f2f;
        }

        .roblox-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .roblox-button:active {
            background-color: #d32f2f;
        }

        /* Homer Simpson-themed button specific */
        .homer-button {
            background-color: #fdd835;
            border: 2px solid #1976d2;
        }

        /* Hover and active effects */
        .homer-button:hover {
            background-color: #fbc02d;
            transform: scale(1.05);
        }

        .homer-button:active {
            background-color: #f9a825;
        }
    </style>
</head>
<body>
    <!-- Animated Text -->
    <h2 class="animated-text">yuh</h2>

    <!-- Time Display -->
    <div class="time-display" id="time"></div>

    <!-- Main Content with Buttons -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a background image in HTML.</p>

        <!-- Button container with buttons including Roblox and Discord links -->
        <div class="button-container">
            <a href="https://www.roblox.com/users/3401799906/profile" class="roblox-button" target="_blank">Roblox</a>
            <a href="https://discord.gg/qPeNHfpUJD" class="homer-button" target="_blank">Discord</a>
        </div>
    </div>

    <!-- JavaScript for time display in America/Chicago timezone -->
    <script>
        function updateTime() {
            const options = { 
                timeZone: 'America/Chicago', 
                hour: 'numeric', 
                minute: 'numeric', 
                second: 'numeric', 
                hour12: true, 
                timeZoneName: 'short' 
            };
            const now = new Date().toLocaleTimeString([], options);
            document.getElementById('time').textContent = now;
        }

        updateTime(); // Show time immediately
        setInterval(updateTime, 1000); // Update every second
    </script>
</body>
</html>

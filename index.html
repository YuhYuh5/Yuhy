<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuh</title>
    <style>
        body {
            background-color: black; /* Set the background color to black */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        h2 {
            color: white;
            font-family: sans-serif;
            font-size: 4em;
            animation: animate 0.5s linear infinite;
            margin-top: 20px; /* Adds a bit of space from the top */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            animation: animate 0.5s linear infinite; /* Add animation to buttons */
        }
        .button:hover {
            background-color: darkblue;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        @keyframes animate {
            0%, 100% {
                text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
            }
            25% {
                text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
            }
            50% {
                text-shadow: 1.5px -1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
            }
            75% {
                text-shadow: -1.5px 1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
            }
        }
    </style>
</head>
<body>
    <h2>yuh</h2>
    <div class="container">
        <a href="https://www.tiktok.com/@yuh_1s?_t=8oOJ6OF4hqA&_r=1" class="button">TikTok</a>

        <a href="https://www.mediafire.com/file_premium/avzq91ixcxffc48/Codex_v2.636.apk/file" class="button">Codex roblox</a>
    </div>
    <footer id="timezone-footer">
        <!-- Time zone and current time will be inserted here by JavaScript -->
    </footer>

    <script>
        function displayTimeZoneAndTime() {
            // Update the time zone to 'America/Chicago'
            const timeZone = 'America/Chicago';
            
            // Get the current time
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZone: timeZone 
            };
            const timeString = now.toLocaleTimeString(undefined, options);
            
            // Update the footer with your time zone and current time
            const footer = document.getElementById('timezone-footer');
            footer.textContent = `yuh time zone: ${timeZone} | Current time: ${timeString}`;
        }

        // Display the time zone and time when the page loads
        displayTimeZoneAndTime();

        // Update the time every second
        setInterval(displayTimeZoneAndTime, 1000);
    </script>
